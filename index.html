<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <div class="logo-container">
            <img class="logo-image" src="images/odin-lined.png" alt="Odin-logo">
            <span class="logo-text">ODIN</span>
        </div>
        <div class="image-credits">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="main-container">
        <div class="hero-container">
            <p> This is not a real online servie! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>

            <p>You <em>know</em> you want to.</p>
            </div>
        <form action="#" method="post">
            <div class="input-container">
                <p> Let's do this!</p>
                <div class="fields-container">
                    <div class="input-field">
                        <label for="first">FIRST NAME</label>
                        <input type="text" id="first" name="first"
                         minlength="2" required>
                    </div>
                    <div class="input-field">
                        <label for="last">LAST NAME</label>
                        <input type="text" id="last" name="last" minlength="2" required>
                    </div>
                    <div class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" minlength="2" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-field">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Create Account</button>
                Already have an account? <a href="#"> Log In</a>
                
            </div>
        </form>
    </div>
</body>
</html>
